<!DOCTYPE html>
<html>
  <head>
    <title>Abilico Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
    <link
      href=" https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.min.css "
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="directions-container">
      <div class="search-input-container">
        <div class="search-input-wrapper">
          <input type="search" id="search-input" placeholder="Find place..." />
          <button id="search-input-clear-btn" aria-label="Clear search">
            &times;
          </button>
        </div>

        <div id="details-panel"></div>
      </div>

      <div class="directions">
        <div class="direction-row start">
          <input
            id="start-input"
            type="search"
            placeholder="Choose starting point, or click on the map"
          />
          <button id="start-input-clear-btn" aria-label="Clear search">
            &times;
          </button>
        </div>
        <div class="direction-row end">
          <input type="search" id="end-input" disabled />
        </div>
      </div>

      <div id="suggestions"></div>
    </div>

    <div id="map"></div>

    <div id="constraint-modal" class="modal">
      <div class="modal-content">
        <span id="constraint-modal-close" class="modal-close">&times;</span>
        <h2>Route Too Long</h2>
        <p>
          The distance between points is too long (over 300 km). Please choose
          closer locations.
        </p>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/osmtogeojson@3.0.0-beta.5/osmtogeojson.min.js "></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.min.js "></script>

    <script src=" https://cdn.jsdelivr.net/npm/@mig8447/lodash-debounce-throttle@4.17.5/dist/lodash-debounce-throttle.min.js "></script>

    <script src="./js/api/fetchSuggestions.js"></script>

    <script src="./map-icons/manifest.js"></script>

    <script src="./js/leaflet.js"></script>
  </body>
</html>
