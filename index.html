<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Abilico Map</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="map-overlay" id="destination-search-bar">
      <input
        id="destination-search-input"
        type="search"
        class="form-control form-control-lg search-input"
        placeholder="Search place or click on the mapâ€¦"
        aria-label="Search places"
        aria-controls="destination-suggestions"
      />

      <ul
        id="destination-suggestions"
        class="list-group w-100 shadow d-none search-suggestions"
        aria-label="Search suggestions"
      ></ul>
    </div>

    <div id="map"></div>

    <!-- Obstacle Title Modal -->
    <div
      class="modal fade"
      id="obstacleModal"
      tabindex="-1"
      aria-labelledby="obstacleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content" id="obstacle-form">
          <div class="modal-header">
            <h5 class="modal-title" id="obstacleModalLabel">
              Obstacle details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label" for="obstacle-title">Title</label>
              <input
                id="obstacle-title"
                class="form-control"
                maxlength="120"
                placeholder="e.g., Damaged curb ramp"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="placeOffcanvas"
      aria-labelledby="placeOffcanvasLabel"
      data-bs-backdrop="false"
    >
      <div class="offcanvas-header">
        <h2 class="offcanvas-title" id="placeOffcanvasLabel">Details</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="directions-ui" class="mb-3 d-none">
          <div class="row g-2 align-items-center mb-1">
            <div class="col">
              <label class="form-label mb-1" for="departure-search-input"
                >From</label
              >
              <div id="departure-search-bar" class="position-relative">
                <input
                  id="departure-search-input"
                  type="search"
                  class="form-control form-control-lg search-input"
                  placeholder="Search place or click on the mapâ€¦"
                  aria-label="Search places"
                  aria-controls="departure-suggestions"
                />

                <ul
                  class="list-group w-100 shadow d-none search-suggestions"
                  aria-label="Search suggestions"
                  id="departure-suggestions"
                ></ul>
              </div>
            </div>
          </div>

          <div class="row g-2 align-items-center mb-2">
            <div class="col">
              <label class="form-label mb-1" for="destination-search-input"
                >To</label
              >
            </div>
          </div>
        </div>

        <div id="details-panel"></div>
      </div>
    </div>

    <!-- Toast stack (screen-reader friendly, stacks automatically) -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div
        id="toast-stack"
        class="toast-container position-fixed top-0 end-0 p-3"
      ></div>
    </div>

    <div
      id="draw-help-alert"
      class="d-none alert alert-light alert-dismissible fade show shadow-sm mb-0"
      role="alert"
      style="min-width: 240px; max-width: 300px"
    >
      <div class="d-flex align-items-start gap-2">
        <span class="mt-1" aria-hidden="true">ðŸ§±</span>
        <div>
          <div class="fw-semibold mb-1">Draw obstacles</div>
          <div class="small text-body-secondary">
            You can mark areas the route should avoid.
          </div>
        </div>
        <button
          type="button"
          class="btn-close ms-auto"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div
      id="accessibility-legend"
      class="alert alert-light alert-dismissible fade show shadow-sm mb-0"
      role="alert"
    >
      <div class="fw-semibold mb-1">Accessibility</div>
      <div class="d-flex align-items-center gap-2">
        <span
          style="width: 44px; height: 44px"
          class="accessibility-legend-circle"
          data-bs-toggle="tooltip"
          data-bs-title="Designated"
        ></span>
        <span
          style="width: 40px; height: 40px"
          class="accessibility-legend-circle"
          data-bs-title="Yes"
          data-bs-toggle="tooltip"
        ></span>
        <span
          style="width: 34px; height: 34px"
          class="accessibility-legend-circle"
          data-bs-title="Limited"
          data-bs-toggle="tooltip"
        ></span>
        <span
          style="width: 26px; height: 26px"
          class="accessibility-legend-circle"
          data-bs-title="No"
          data-bs-toggle="tooltip"
        ></span>
      </div>
      <button
        type="button"
        class="btn-close ms-auto"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/osmtogeojson@3.0.0-beta.5/osmtogeojson.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
